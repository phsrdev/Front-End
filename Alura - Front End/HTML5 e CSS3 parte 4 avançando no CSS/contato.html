<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <title>Contato - Barbearia Rodrigues</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da barbearia"></h1>
            
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>  
        </header>
        <main>
            <form>
                <label for="nomeSobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomeSobremone" class="inputPadrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="inputPadrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="inputPadrao" required placeholder="(xx)xxxxx-xxxx">
                
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="70" rows="10" class="inputPadrao" required></textarea>

                <fieldset>
                    <legend>Como prefere nosso contato</legend>

                    <label for="radioEmail"><input class="checkbox" type="radio" name="contato" value="email" id="radioEmail"> Email</label>
                    

                    <label for="radioTelefone"><input class="checkbox" type="radio" name="contato" value="telefone" id="radioTelefone"> Telefone</label>
                    

                    <label for="radioWhatsapp"><input class="checkbox" type="radio" name="contato" value="whatsapp" id="radioWhatsapp" checked> Whatsapp</label>
                    
                </fieldset>
                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>   
                <label><input class="checkbox" type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>
                <input type="submit" value="Enviar formulário" class="enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th colspan="2">Rio de Janeiro</th> 
                    </tr>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    
                </tbody>
            </table>
        </main>
        <footer>
            <img src="logo-branco.png" alt="Logo da barbearia">
            <p class="copyright">&copy; Copyright Barbearia Rodrigues - 2022</p>
        </footer>
    </body>
</html>
