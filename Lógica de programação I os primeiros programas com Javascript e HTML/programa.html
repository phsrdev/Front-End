<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");	
		document.write("<br>");	
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	var ano = 2022;
	
	mostra("Pedro tem " + (ano - 1992) + " anos");

	mostra("Juliana tem " + (ano - 1986) + " anos");

	ano = 2023;
	
	mostra("Paulo tem " + (ano - 1986) + " anos");



</script>
